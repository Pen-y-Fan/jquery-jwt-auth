<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Authentication</title>
</head>

<body class="d-flex flex-column h-100">
<main>
    <div class="container my-5">
        <h1>Authentication app</h1>
        <p>This app tests the concepts of jwt login, using jQuery and Express server.</p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-between">
            <button id="test" data-bs-toggle="modal"
                    data-bs-target="#myModal" class="btn btn-lg btn-primary"
            >Test Logged in
            </button>
            <button id="goodLogin" data-bs-toggle="modal"
                    data-bs-target="#myModal" class="btn btn-lg btn-success"
            >Good Login
            </button>
            <button id="badLogin" data-bs-toggle="modal"
                    data-bs-target="#myModal" class="btn btn-lg btn-danger"
            >Bad Login
            </button>
            <button id="logout" data-bs-toggle="modal"
                    data-bs-target="#myModal" class="btn btn-lg btn-warning"
            >Logout
            </button>
        </div>
    </div>
    <!-- Vertically centered Bootstrap modal -->
    <div id="myModal" class="modal" tabindex="-1" aria-label="Status modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="h5 modal-title">Status</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body mx-auto text-truncate">
                    <p id="modalMessage" class="text-truncate">You are currently</p>
                </div>
                <div class="modal-footer">
                    <button id="closeModal" type="button"
                            class="btn btn-secondary" data-bs-dismiss="modal"
                    >Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span>Credit: chaofz/jquery-jwt-auth</span>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
